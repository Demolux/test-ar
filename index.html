<!DOCTYPE html>

<meta charset="UTF-8">

<head>

</head>



<html>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
	<script src="info-message.js"></script>
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene 
			info-message="htmlSrc: #messageText; height:400"
			embedded 
			arjs
			renderer="logarithmicDepthBuffer: true;"
			vr-mode-ui="enabled: false"
			gesture-detector
			id="scene"
			
		>
			
			
			<a-assets>
				<a-asset-item 
					id="messageText" 
					src="message.html"
				></a-asset-item>
				<a-asset-item
					id="artwork"
					src="test_150k.glb"
				></a-asset-item>
			</a-assets>
			<a-marker 
				type="pattern"
				preset="custom"
				url="pattern-adbk.patt"
				id="markerA"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
			>
				<a-entity 
					light="type: directional; color: #FFF; intensity: 1.5"
					position="10 10 0"
				></a-entity>
				<a-entity 
					light="type: ambient; color: #FFF; intensity: 0.5"
				></a-entity>
				<a-entity
					id="artwork-model"
					position="0 0 0"
					rotation="20 270 70"
					scale="0.01 0.01 0.01"
					gltf-model="#artwork"
					class="clickable"
					gesture-handler
				></a-entity>
				<a-text 
					id="titletext"
					value="Dämmerung II\nJulia Federspiel\n2021"
					position="1 0 1"
					rotation="0 90 0"
					font="testfont-msdf.json"
					color="#33C3F0"
					negate="true"
					align="right"
					look-at="src: #camera1"
				></a-text>
			</a-marker>
		
			<!--a-text 
				value="Dämmerung II\nJulia Federspiel\n2021"
				position="0.8 0.625 -3"
				font="testfont-msdf.json"
				color="#33C3F0"
				negate="true"
				align="right"
			></a-text-->
		
			<a-entity
				camera
				id="camera1"
			></a-entity>
		</a-scene>

  </body>
</html>
