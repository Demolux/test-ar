<!DOCTYPE html>

<meta charset="UTF-8">

<html>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- we import arjs version without NFT but with marker + location based support -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs>

			<a-marker preset="hiro">
				<a-entity 
					light="type: directional; color: #FFF; intensity: 1.5"
					position="10 10 0"
				></a-entity>
				<a-entity 
					light="type: ambient; color: #FFF; intensity: 0.5"
				></a-entity>
				<a-entity
				  position="0 0 0"
				  scale="0.01 0.01 0.01"
				  gltf-model="test_150k.glb"
				></a-entity>
				<a-text 
					id="titletext"
					value="Dämmerung II\nJulia Federspiel\n2021"
					position="1 0 1"
					rotation="0 90 0"
					font="testfont-msdf.json"
					color="#33C3F0"
					negate="true"
					align="right"
					look-at="src: #camera1"
				></a-text>
			</a-marker>
		
			<a-text 
				value="Dämmerung II\nJulia Federspiel\n2021"
				position="0.8 0.625 -3"
				font="testfont-msdf.json"
				color="#33C3F0"
				negate="true"
				align="right"
			></a-text>
		
			<a-entity
				camera
				id="camera1"
			></a-entity>
    </a-scene>

  </body>
</html>  <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
